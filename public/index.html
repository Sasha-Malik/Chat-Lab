<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat Lab</title>
    <script src="app.js" ></script>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div class="mainContainer">

      <h1 class="heading">Chat Lab</h1>
  
      <div class="container">
        <ul  id="chat-msgs">
        </ul>
        <div class="chat">
          <form id="chatForm">
            <input  type="text" placeholder="name" id="chat-name" required/>
            <input  type="text" placeholder="message" id="chat-msg"  required/>
            <button type="submit" id="submit-button">Send</button>
        </div>
      </div>

    </div>
  </body>
</html>
